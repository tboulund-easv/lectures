name: Build & Deploy to GitHub Pages (per branch)

on:
  push:
    # Run on all branches except main
    branches-ignore:
      - main

permissions:
  contents: write   # required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # or whatever version you need

      - name: Install dependencies
        run: npm ci

      # in vite.config.ts replace the base path withthe branch name
      - name: Set base path in vite.config.ts
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          sed -i "s|base: .*|base: '/$BRANCH_NAME/',|" vite.config.ts

      - name: Build
        run: npm run build
        # Assume build output goes to ./dist
        # Adjust if your build directory is different

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ vars.FTP_HOST }}
          username: ${{ vars.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /lectures/${{ github.ref_name }}/
          protocol: ftps
          port: 21
          git-ftp-args: --insecure